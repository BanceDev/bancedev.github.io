<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lance Borden | Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body id="home" x-data="portfolio" class="bg-black font-body">
    <div class="sticky top-0 bg-black">
      <header class="max-w-4xl mx-auto py-2 lg:px-4">
        <nav class="flex justify-between items-center text-white px-4 lg:px-0">
          <h2 class="font-heading" x-text="title"></h2>
          <button  @click="handleNav" class="text-white w-10 h-10 relative focus:outline-none bg-black inline-block lg:hidden">
            <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': showNav,' -translate-y-1.5': !showNav }"></span>
                <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': showNav } "></span>
                <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': showNav, ' translate-y-1.5': !showNav}"></span>
            </div>
          </button>
            <ul
              id="menu"
              :class="showNav ? 'flex' : 'hidden'"
              class="text-3xl lg:text-base lg:flex lg:static fixed inset-0 bg-black lg:bg-transparent top-14 lg:top-0 px-8 py-2 lg:p-0 text-gray-400 flex-col lg:flex-row justify-center"
            >
            <li class="px-3 cursor-pointer group"><a @click="handleNav" href="/#home">
              Home
              <div class="bg-red-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
            </a></li>
            <li class="px-3 cursor-pointer group"><a @click="handleNav" href="/#portfolio">
              Portfolio
              <div class="bg-red-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
            </a></li>
            <li class="px-3 cursor-pointer group"><a @click="handleNav" href="/#work">
              Work
              <div class="bg-red-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
            </a></li>
            <li class="px-3 cursor-pointer group"><a @click="handleNav" href="./blog.html">
              Blog
              <div class="bg-red-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
            </a></li>
          </ul>
          <button
            class="hidden lg:inline-block bg-red-500 text-black hover:opacity-60 font-heading px-6 py-4"
            onclick="window.location.href='mailto:lanceaborden@protonmail.com'"
          >
            Contact
          </button>
        </nav>
      </header>
    </div>
    <main>
      <section class="max-w-4xl mx-auto pt-8 px-4 pb-14">
        <div class="text-gray-400 max-w-2xl">
          <h1
            class="text-4xl lg:text-5xl text-white font-heading lg:leading-normal"
          >
            <a href="./blog/distro.html">Your Linux Distro Doesn't Matter</a>
          </h1>
          <p class="pt-4">
            2025-04-02 :: Lance Borden
          </p>
          <div class="flex justify-center">
            <img class="border-4 border-solid border-red-500" src="./assets/blog/distros.png" alt="distros"/>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-zinc-800">
      <div
        class="max-w-4xl mx-auto px-4 py-8 flex justify-between items-center"
      >
        <h2 class="font-heading text-white" x-text="title"></h2>
        <div>
          <ul class="flex">
            <li class="pr-1">
              <a href="https://github.com/BanceDev">
                <img src="./assets/social/github.svg" alt="github" />
              </a>
            </li>
            <li class="px-1">
              <a href="https://www.linkedin.com/in/lance-borden/">
                <img src="./assets/social/linkedin.svg" alt="linkedin" />
              </a>
            </li>
            <li class="pl-1">
              <a href="https://mastodon.social/@bancedev">
                <img src="./assets/social/mastodon.svg" alt="mastodon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
